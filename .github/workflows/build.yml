name: Build iOS IPA
on: [push]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install CocoaPods
        run: pod install

      - name: Build App
        run: |
          xcodebuild build \
            -workspace Sample.xcworkspace \
            -scheme Sample \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA
        run: |
          mkdir -p Payload
          # This finds the compiled .app file and moves it to the Payload folder
          APP_PATH=$(find build -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
          fi
          cp -R "$APP_PATH" Payload/
          zip -r Sample.ipa Payload
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Sample.ipa
