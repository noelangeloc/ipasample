name: Build iOS IPA
on: [push]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install CocoaPods
        run: |
          # This finds the folder containing the .xcodeproj and runs pod install there
          PROJECT_DIR=$(find . -name "*.xcodeproj" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          pod install

      - name: Build Archive
        run: |
          PROJECT_DIR=$(find . -name "*.xcodeproj" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          xcodebuild -workspace 'Sample.xcworkspace' \
                     -scheme 'Sample' \
                     -configuration Release \
                     -archivePath $PWD/build/Sample.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Unsigned)
        run: |
          PROJECT_DIR=$(find . -name "*.xcodeproj" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          mkdir -p Payload
          cp -R build/Sample.xcarchive/Products/Applications/Sample.app Payload/
          zip -r ../Sample.ipa Payload
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Sample.ipa
