name: Build Unsigned IPA (Diawi)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install Pods
        run: pod install
        working-directory: .

      - name: Build archive (unsigned, WITH mobileprovision)
        run: |
          mkdir -p build

          xcodebuild \
            -workspace Sample.xcworkspace \
            -scheme Sample \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Sample.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create unsigned IPA manually
        run: |
          cd build
          mkdir Payload
          cp -R Sample.xcarchive/Products/Applications/Sample.app Payload/
          zip -r Sample.ipa Payload

      - name: Verify embedded.mobileprovision
        run: |
          unzip -l build/Sample.ipa | grep embedded.mobileprovision

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sample-Unsigned-IPA
          path: build/Sample.ipa
