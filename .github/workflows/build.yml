name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install

      - name: Build App (Unsigned)
        run: |
          xcodebuild build \
            -workspace Sample.xcworkspace \
            -scheme Sample \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            ENABLE_USER_SCRIPT_SANDBOXING=NO

      - name: Package IPA
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "Sample.app" -type d | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "Sample.app not found"
            exit 1
          fi

          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r Sample.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Sample.ipa
