name: Build iOS IPA
on: [push]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          # Finds the actual directory containing the .xcodeproj file
          # and ignores the .github folder
          CONF_DIR=$(find . -name "Sample.xcodeproj" -not -path "*/.*" | head -n 1 | xargs dirname)
          echo "PROJECT_DIR=$CONF_DIR" >> $GITHUB_ENV

      - name: Install CocoaPods
        run: |
          cd ${{ env.PROJECT_DIR }}
          pod install

      - name: Build Archive
        run: |
          cd ${{ env.PROJECT_DIR }}
          xcodebuild -workspace 'Sample.xcworkspace' \
                     -scheme 'Sample' \
                     -configuration Release \
                     -archivePath $PWD/build/Sample.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Unsigned)
        run: |
          cd ${{ env.PROJECT_DIR }}
          mkdir -p Payload
          cp -R build/Sample.xcarchive/Products/Applications/Sample.app Payload/
          zip -r ../../Sample.ipa Payload
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Sample.ipa
